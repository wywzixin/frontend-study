<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flatArray(arr){
            var result = [];
            for(var i=0; i<arr.length; i++){
                if(Array.isArray(arr[i])){
                    result = result.concat(flatArray(arr[i]));
                }else{
                    result.push(arr[i]);
                }
            }
            return result;
        }
    </script>
</body>
</html>
