<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1、1、2、3、5、8、13、21、34
            function Fibonacci(n) {
                if (n <= 1) {
                    return 1;
                }
                return Fibonacci(n - 1) + Fibonacci(n - 2);
            }
            console.log(Fibonacci(7)); // 21
        </script>
    </body>
</html>
