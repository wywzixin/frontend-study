<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1、1、2、3、5、8、13、21、34
            function fibonacci(n) {
                if (n == 1 || n == 2) return 1;
                let a1 = 1,
                    a2 = 1;
                for (i = 2; i < n; i++) {
                    [a1, a2] = [a2, a1 + a2];
                }
                return a2;
            }
            const res = fibonacci(5);
            console.log('res', res);
        </script>
    </body>
</html>
