<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .two{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }
        .one {
            width: 100px;
            height: 100px;
            background: red;
            margin: 20px;
            border: 1px solid #000000;
            position: absolute;
            top:20px;
        }
    </style>
</head>
<body>
        <div class="two">
            <div class="one">
            </div>
        </div>
        <script>
            // 说到这对属性就需要说下offsetParent,
            // 所谓offsetParent指的是当前元素的离自己最近的具有定位的（position:absolute或者position：relative）父级元素（不仅仅指的是直接父级元素，只要是它的父元素都可以），
            // 该父级元素就是当前元素的offsetParent，如果从该元素向上寻找，找不到这样一个父级元素，那么当前元素的offsetParent就是body元素。而offsetLeft和offsetTop指的是当前元素，
            // 相对于其offsetParent左边距离和上边距离，即当前元素的border到包含它的offsetParent的border的距离如下所示：
             var oDiv=document.querySelector('.one');
             console.log(oDiv.offsetTop+":"+oDiv.offsetLeft);
             // 40: 20
            //  这里让div.two相对定位，让div.one绝对定位，所以div.two是one的offsetParent,
            //  同时，又给div.one加了一个margin为20px,
            //  所以这里它的offsetTop为40，offsetLeft 本来为0，但是加上margin为20之后就变成了20
        </script>
</body>
</html>
