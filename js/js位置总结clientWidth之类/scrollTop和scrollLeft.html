<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .one{
            width: 100px;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
        <div class="one">
                我是内容<br>
                我是内容<br>
                我是内容<br>
                我是内容<br>
                我是内容<br>
                我是内容<br>

                我是内容<br>
                我是内容<br>
                我是内容<br>
                我是内容<br>
                我是内容<br>
                我是内容<br>
            </div>
            <script>
                //这对属性是可读写的，指的是当元素其中的内容超出其宽高的时候，元素被卷起的高度和宽度。
                var oDiv=document.querySelector('.one');
                //该属性还可以通过赋值内容自动滚动到某个位置
                //通过直接设定div的scrollTop,让它直接显示在滚动条在20垂直方向上20的位置
                //oDiv.scrollTop=100;
                oDiv.onscroll=function(){
                    //由于拖动了滚动条，scrollTop的属性值一直在增大，而水平方向没有滚动条，所以scrollLeft一直为0.
                    console.log(this.scrollTop+":"+this.scrollLeft);
                }
           </script>
</body>
</html>
