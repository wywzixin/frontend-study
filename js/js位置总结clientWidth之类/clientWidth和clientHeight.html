<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="*">
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background: red;
            border: 1px solid #000000;
            overflow: auto;
        }
    </style>
    <script>
        // 该属性指的是元素的可视部分宽度和高度，即padding+content，如果没有滚动条，即为元素设定的高度和宽度，
        // 如果出现滚动条，滚动条会遮盖元素的宽高，那么该属性就是其本来宽高减去滚动条的宽高
        window.onload=function(){
            var oDiv=document.getElementsByTagName('div')[0];
            // 202:202
            //元素本来设定为宽高都是200，即可视部分宽高都是200，但是由于出现了垂直方向的滚动条，
            //占据了可视部分的宽度，所以clientWidth变成了183，而clientHeight依然是200
            console.log(oDiv.clientWidth+":"+oDiv.clientHeight);
        }
    </script>
</head>
<body>
    <div class="one">
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
        javascript高级应用<br>
    </div>
</body>
</html>
