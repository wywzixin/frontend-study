<!-- 对于一个dom元素，它的style属性返回的是一个对象，
这个对象中的任意一个属性是可读写的。如obj.style.top,obj.style.wdith等，
在读的时候，他们返回的值常常是带有单位的(如px),同时，对于这种方式，

它只能够获取到该元素的行内样式，
而并不能获取到该元素最终计算好的样式，
这就是在读取属性值得时候和以上只读属性的区别，
要获取计算好的样式，请使用obj.currentstyle（IE）和getComputedStyle(IE之外的浏览器)。
另一方面，这些属性能够被赋值，
js运动的原理就是通过不断修改这些属性的值而达到其位置改变的，
需要注意的是，给这些属性赋值的时候需要带单位的要带上单位，否则不生效。 -->
