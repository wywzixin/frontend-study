<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let obj = {
                a: [1, 2, 3],
                b: {
                    c: 1,
                    d: 2,
                },
            };
            const deepClone = obj => {
                let cloneObj = {};
                for (let key in obj) {
                    if (typeof obj[key] === 'object') {
                        cloneObj[key] = deepClone(obj[key]);
                    } else {
                        cloneObj[key] = obj[key];
                    }
                }
                return cloneObj;
            };
            let obj2 = deepClone(obj);
            obj.b.c = 3;
            console.log(obj2);
        </script>
    </body>
</html>
