<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //  Reflect.ownKeys 能遍历对象的不可枚举类型以及Symbol类型
            //
            const isObject = obj => typeof obj === 'object' && obj !== null;

            const deepClone = function (obj, hash = new WeakMap()) {
                if (obj.constructor === Date) return new Date(obj); // 日期对象直接返回一个新的日期对象
                if (obj.constructor === RegExp) return new RegExp(obj); //正则对象直接返回一个新的正则对象
                //如果循环引用了就用 weakMap 来解决
                if (hash.has(obj)) return hash.get(obj);
                let allDesc = Object.getOwnPropertyDescriptors(obj); // 获取对象的所有属性以及特性
                //遍历传入参数所有键的特性
                let cloneObj = Object.create(Object.getPrototypeOf(obj), allDesc); // 创建一个新对象继承传入对象的原型链
                //继承原型链
                hash.set(obj, cloneObj);
                for (let key of Reflect.ownKeys(obj)) {
                    cloneObj[key] = isObject(obj[key]) ? deepClone(obj[key], hash) : obj[key];
                }
                return cloneObj;
            };
            // 下面是验证代码
            let obj = {
                num: 0,
                str: '',
                boolean: true,
                unf: undefined,
                nul: null,
                obj: { name: '我是一个对象', id: 1 },
                arr: [0, 1, 2],
                func: function () {
                    console.log('我是一个函数');
                },
                date: new Date(0),
                reg: new RegExp('/我是一个正则/ig'),
                [Symbol('1')]: 1,
            };
            Object.defineProperty(obj, 'innumerable', {
                enumerable: false,
                value: '不可枚举属性',
            });
            obj = Object.create(obj, Object.getOwnPropertyDescriptors(obj));
            obj.loop = obj; // 设置loop成循环引用的属性
            let cloneObj = deepClone(obj);
            cloneObj.arr.push(4);
            console.log('obj', obj);
            console.log('cloneObj', cloneObj);
        </script>
    </body>
</html>
