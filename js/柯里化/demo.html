<body>
    <script>
        // 实现sum(1,2,3)==sum(1)(2)(3)
       
        function sum(...args){
            function currySum(...rest){
                args.push(...rest)
                return currySum
            }
            currySum.toString= function(){ 
                return args.reduce((result,cur)=>{
                return result + cur
                })
            }
            currySum.toNumber= function(){ 
                return args.reduce((result,cur)=>{
                return result + cur
                })   
             }
            return currySum
          }
          let currySum = sum(1,2,3)
        console.log(currySum)
    </script>
