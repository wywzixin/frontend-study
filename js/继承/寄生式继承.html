    <title>Title Page</title>

<body>
    <script>
        function createObject(origin) {
            const clone = Object.create(origin);
            clone.sayHi = function() {
                return 'Hi';
            }
            return clone;
        }

        const person = {
            name: "MMZ",
            course: ["Math", "English", "History"]
        };

        const person1 = createObject(person);
        person1.sayHi(); // Hi


    </script>
</body>
