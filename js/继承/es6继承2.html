    <body>
        <script>
            class Animal {
                constructor(legsNumber) {
                    this.legsNumber = legsNumber;
                }
                run() {}
            }

            class Dog extends Animal {
                constructor(name) {
                    super(4);
                    this.name = name;
                }
                say() {
                    console.log(this.name, this.legsNumber);
                }
            }
            const dog = new Dog('wang');
            dog.say();
        </script>
    </body>
