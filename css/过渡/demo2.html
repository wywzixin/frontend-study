<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            left:0;
            top:0;
            /*添加过渡属性*/
            transition:left 1s,top 1s;
        }
        .box:hover{
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
